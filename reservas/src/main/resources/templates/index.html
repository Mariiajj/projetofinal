<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Wello Word</title>
</head>
<body>
    <div th:replace="~{menu/menu :: menu}"></div>


    <div class="container m-auto p-auto">
        <h2>Lista de Ônibus</h2>
        <table class="highlight table table-bordered m-auto" style="text-transform: uppercase;" >
            <thead>
                <tr>
                <th>#</th>
                  <th>id</th>
                  <th>Motorista </th>
                  <th>Ônibus</th>
                  <th>Data de Voltar</th>
                  <th>cidade</th>  
                  <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obs: ${onibus}">
                    <td>#</td>
                    <td th:text="${obs.id}">1</td>
                    <td th:text="${obs.motorista.nome}"></td>
                    <td th:text="${obs.tipo}">0000000000</td>
                    <td th:text="${#temporals.format(obs.data, 'dd/MM/yyyy')}">10/10/2023</td>
                    <td th:text="${obs.cidade}">10/10/2023</td>
                    <td>
                        <a th:href="@{/onibus/fila/{id}(id=${obs.id})}" class="btn btn-success" >Fila</a>
                    </td>
                </tr>
            </tbody> 
        </table>


    </div>
    
</body>
</html>

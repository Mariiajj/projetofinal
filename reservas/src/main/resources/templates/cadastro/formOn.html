<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: rgba(179, 178, 178, 0.404);">
    <div th:replace="~{menu/menu :: menu}"></div>
   <div class="container p-5 m-auto">
    <h1>Escolha de Ônibus</h1>
       <form  method="post" action="/onibus"  th:object="${onibus}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
        <label class="form-label">Selecione o Tipo: <br>
            <select class="form-select" name="tipo" required>
                <option value="normal" selected>Ônibus Normal</option>
                <option value="micro">Micro-ônibus</option>
                
            </select>
        <label  class="form-label">Selecione o Mostorista: <br> 
            <select class="form-control"  name="motorista" >
                <option th:each="o : ${motoristas}" th:text="${o.nome}" th:value="${o.id}" ></option>
              </select>
    
        <label class="form-label">Cidade: <br>
             <input class="form-control" type="text" name="cidade"></label>
            <br>
              
       </div>
        <br>

        <div>
            <button  class="btn btn-success" type="submit">Salvar</button>
            <button class=" btn btn-warning text-white" type="reset">Limpar</button>
        </div>
    </form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: rgba(179, 178, 178, 0.404);">
    <div th:replace="~{menu/menu :: menu}"></div>
   <div class="container p-5 m-auto ">
       <h1>Login</h1>
       <form  method="post" th:action="@{/login}" >
        <div>
        <label class="form-label">Email: <br>
             <input class="form-control" type="email" name="email"></label>
        <br>
        <label  class="form-label">Senha: <br> 
            <input class="form-control" type="password"  name="password"></label>
       </div>
        <br>
        <div>
            <button  class="btn btn-success" type="submit">Entrar</button>
        </div>
    </form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>

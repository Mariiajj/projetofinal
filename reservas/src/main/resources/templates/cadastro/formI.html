<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: rgba(179, 178, 178, 0.404);">
    <div th:replace="~{menu/menu :: menu}"></div>
   <div class="container p-5 m-auto">
    <h1>Coloca nome fila</h1>
       <form  method="post" h:action="@{/onibus/fila/{idOnibus}(idOnibus=${onibus.id})}"   th:object="${fila}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div style="display: none;">
            <label class="form-label">Nome: <br>
                 <input class="form-control" type="text" name="alunos" th:value="${#authentication.getPrincipal().getNome()}"></label>
                <br>
                  
           </div>
            <br>
    
            <div>
                <button  class="btn btn-success" type="submit">Confirmar</button>
        </div>
    </form>

    <h2>Fila:</h2>
    <div th:if="${#lists.isEmpty(filas)}">
        <p style="text-align: center; " >Nenhum nome ainda na fila.</p>
    </div>
        <div th:each="fila, iteracao : ${filas}">
            <p th:text="${iteracao.index + 1 + '. ' + fila.alunos}"></p>
        </div>
        
   
    
    
    
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>
